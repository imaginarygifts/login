<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-main: #0b0d12;
      --bg-card: #131722;
      --bg-input: #1b2030;
      --brand-primary: #00ff9c;
      --brand-secondary: #00c3ff;
      --text-main: #ffffff;
      --text-muted: rgba(255,255,255,.6);
      --border: rgba(255,255,255,.15);
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #05070c, #0b0d12);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      color: var(--text-main);
    }

    .login-box {
      width: 100%;
      max-width: 360px;
      background: var(--bg-card);
      padding: 22px;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 18px;
      font-size: 20px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-input);
      color: var(--text-main);
      font-size: 15px;
    }

    input::placeholder { color: var(--text-muted); }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      color: #000;
    }

    button:disabled { opacity: .5; }

    #otpBox { display: none; margin-top: 12px; }

    .resend-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-top: 8px;
    }

    #resendOtpBtn {
      background: none;
      border: none;
      color: var(--brand-primary);
      cursor: pointer;
    }

    #loadingPopup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .loading-card {
      background: var(--bg-card);
      padding: 18px 22px;
      border-radius: 14px;
      display: flex;
      gap: 14px;
    }

    .loader {
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255,255,255,.2);
      border-top: 3px solid var(--brand-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- ðŸ”¥ IMPORTANT: recaptcha OUTSIDE card -->
  <div id="recaptcha-container"></div>

  <div class="login-box">
    <h2>Login with OTP</h2>

    <input
      type="tel"
      id="phone"
      placeholder="Enter 10 digit mobile number"
      maxlength="10"
      inputmode="numeric"
    >

    <button id="sendOtpBtn">Send OTP</button>

    <div id="otpBox">
      <input
        type="text"
        id="otp"
        placeholder="Enter OTP"
        inputmode="numeric"
      >

      <button id="verifyOtpBtn">Verify OTP</button>

      <div class="resend-row">
        <button id="resendOtpBtn" disabled>Resend OTP</button>
        <span id="resendTimer"></span>
      </div>
    </div>

    <small>Weâ€™ll send OTP via SMS / WhatsApp</small>
  </div>

  <div id="loadingPopup">
    <div class="loading-card">
      <div class="loader"></div>
      <span>Verifying OTP...</span>
    </div>
  </div>

  <!-- ðŸ”¥ SCRIPT MUST LOAD LAST -->
  <script type="module" src="js/cust-login.js"></script>
</body>
</html>
