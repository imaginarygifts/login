<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 15px;
    }
    button {
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      opacity: .6;
    }
    #otpBox {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login with OTP</h2>

    <input type="tel" id="phone" placeholder="+91XXXXXXXXXX">
    <div id="recaptcha-container"></div>

    <button id="sendOtpBtn">Send OTP</button>

    <div id="otpBox">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button id="verifyOtpBtn">Verify OTP</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
