<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #25d366, #128c7e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 22px;
      width: 100%;
      max-width: 360px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,.25);
      animation: slideUp .4s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 18px;
      font-size: 20px;
    }

    input, button {
      width: 100%;
      padding: 13px;
      margin-bottom: 12px;
      font-size: 15px;
      border-radius: 8px;
    }

    input {
      border: 1px solid #ddd;
    }

    button {
      background: #25d366;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    small {
      display: block;
      text-align: center;
      color: #777;
      margin-top: 6px;
    }

    /* OTP BOX */
    #otpBox {
      display: none;
      margin-top: 10px;
      animation: fadeIn .3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .resend-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-top: 6px;
    }

    #resendOtpBtn {
      background: none;
      color: #25d366;
      padding: 0;
      font-size: 13px;
    }

    #resendTimer {
      color: #888;
    }

    /* LOADING POPUP */
    #loadingPopup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .loading-card {
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
      font-weight: 500;
    }

    .loader {
      width: 22px;
      height: 22px;
      border: 3px solid #ddd;
      border-top: 3px solid #25d366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login with OTP</h2>

    <input
      type="tel"
      id="phone"
      placeholder="Enter 10 digit mobile number"
      maxlength="10"
      inputmode="numeric"
    >

    <div id="recaptcha-container"></div>

    <button id="sendOtpBtn">Send OTP</button>

    <!-- OTP SECTION -->
    <div id="otpBox">
      <input
        type="text"
        id="otp"
        placeholder="Enter OTP"
        inputmode="numeric"
      >

      <button id="verifyOtpBtn">Verify OTP</button>

      <div class="resend-row">
        <button id="resendOtpBtn" disabled>Resend OTP</button>
        <span id="resendTimer"></span>
      </div>
    </div>

    <small>Weâ€™ll send OTP via WhatsApp/SMS</small>
  </div>

  <!-- LOADING POPUP -->
  <div id="loadingPopup">
    <div class="loading-card">
      <div class="loader"></div>
      <span>Verifying OTP...</span>
    </div>
  </div>

  <!-- LOGIN SCRIPT -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
