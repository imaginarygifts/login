<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0b0d12;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      font-size: 18px;
      font-weight: 700;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }

    .back {
      cursor: pointer;
      font-size: 20px;
    }

    #ordersList {
      padding: 12px;
    }

    .order-card {
      background: #131722;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,.08);
    }

    .order-card img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 12px;
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .muted {
      opacity: .6;
      font-size: 13px;
    }

    .price {
      font-weight: 700;
      margin-top: 6px;
    }

    .status {
      margin-top: 4px;
      font-size: 13px;
      text-transform: capitalize;
    }

    .empty {
      text-align: center;
      opacity: .6;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <span class="back" onclick="history.back()">←</span>
  My Orders
</header>

<div id="ordersList">Loading orders…</div>

<script type="module" src="js/myorders.js"></script>
</body>
</html>
