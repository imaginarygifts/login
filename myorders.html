<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0d12;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    header {
      padding: 14px 16px;
      font-size: 18px;
      font-weight: 700;
      border-bottom: 1px solid rgba(255,255,255,.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header span {
      cursor: pointer;
      opacity: .7;
    }

    .orders {
      padding: 12px;
    }

    .order-card {
      background: #131722;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background .2s;
    }

    .order-card:hover {
      background: #1b2030;
    }

    .order-top {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      opacity: .7;
    }

    .order-product {
      margin: 8px 0;
      font-size: 15px;
      font-weight: 600;
    }

    .order-meta {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .status {
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      text-transform: capitalize;
    }

    .pending { background: #f59e0b; color: #000; }
    .ready { background: #38bdf8; color: #000; }
    .shipped { background: #6366f1; }
    .delivered { background: #22c55e; color: #000; }
    .cancelled { background: #ef4444; }

    .empty {
      text-align: center;
      opacity: .6;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <span onclick="history.back()">‚Üê</span>
  My Orders
</header>

<div class="orders" id="ordersList"></div>

<script type="module" src="js/my-orders.js"></script>
</body>
</html>
