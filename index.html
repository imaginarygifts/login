<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sellfix Designing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/store.css">
  <link rel="stylesheet" href="css/customer.css">
</head>
<body>

<header class="topbar">
  <h1>Sellfix Designing</h1>

  <div class="header-actions">
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>
</header>

<div id="categoryBar" class="category-scroll"></div>

<div class="tag-filter-row" id="tagFilterRow"></div>

<main>
  <div id="productGrid" class="product-grid"></div>
</main>

<div id="shareBtn" onclick="sharePage()">ðŸ”—</div>

<!-- ===== SCRIPTS (ORDER IS IMPORTANT) ===== -->

<script type="module" src="js/store.js"></script>
<script src="js/share.js"></script>
<script src="js/customer-logout.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const uid = localStorage.getItem("customerUid");
    const logoutBtn = document.getElementById("logoutBtn");

    if (!uid) {
      logoutBtn.style.display = "none";
    }

    logoutBtn.addEventListener("click", () => {
      customerLogout();
    });
  });
</script>

</body>
</html>
